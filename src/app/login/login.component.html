<div class="surface-ground px-4 py-8 md:px-6 lg:px-8">
  <div class="flex flex-wrap shadow-2">
      <div class="w-full lg:w-6 px-0 py-4 lg:p-7 bg-blue-50">
          <img src="../../assets/layout/images/logo-couleur.png" alt="Image" height="50" class="mb-6 justify-content-center">
          <p-carousel indicatorstyleclass="hover:bg-primary-500" class="p-element" [value]="items" [numVisible]="1"
              [numScroll]="1" [circular]="true" [autoplayInterval]="2000">
              <ng-template let-item pTemplate="carousel">
                  <div class="p-carousel-item ng-star-inserted">
                      <div class="text-center mb-8 ng-star-inserted">
                          <img alt="Image" height="100" class="pi-" [src]="item.imageUrl">
                          <div class="mx-auto font-medium text-xl mb-4 text-blue-900">
                              {{ item.title }}
                          </div>
                          <p class="m-0 text-blue-700 line-height-3">
                              {{ item.description }}
                          </p>
                      </div>
                  </div>
              </ng-template>
          </p-carousel>
      </div>
      <div class="w-full lg:w-6 p-4 lg:p-7 surface-card">
          <div class="flex align-items-center justify-content-end mb-4">
              <a class="font-medium text-blue-500 hover:text-blue-700 cursor-pointer transition-colors transition-duration-150" routerLink="/register">Créer un nouveau compte</a>
          </div>
          <h1 class="text-black-alpha-70" data-cy="loginTitle">Connexion</h1>
          <div *ngIf="authenticationError" class="alert alert-danger" data-cy="loginError">
            <span class="text-black-alpha-70"><strong>Échec de la connexion !</strong> Veuillez vérifier vos informations d'identification et réessayer.</span>
          </div>
          <form class="form" (ngSubmit)="login()" [formGroup]="loginForm">
              <label for="username" class="block text-900 font-medium mb-2">Nom d'utilisateur</label>
              <input id="username" type="text" placeholder="Nom d'utilisateur" 
              name="username" formControlName="username" #usernameInput data-cy="username"
              class="form-control p-inputtext p-component p-element w-full mb-3 p-3"/>

              <label for="password" class="block text-900 font-medium mb-2">Mot de passe</label>
              <p-password id="password" type="password" placeholder="Mot de passe" 
              name="password" formControlName="password" data-cy="password" class="w-full"
              [style]="{'width':'100%', 'height':'45px'}" inputStyleClass="w-full" [feedback]="true" [toggleMask]="true"/>

              <div class="flex align-items-center justify-content-between mb-6 py-0 mt-2">
                  <div class="flex align-items-center">
                      <p-checkbox inputId="rememberMe" name="rememberMe" 
                      formControlName="rememberMe" binary="true" 
                      label="Se souvenir de moi"></p-checkbox>
                  </div>
                  <a routerLink="/reset/request" class="font-medium text-blue-500 hover:text-blue-700 cursor-pointer transition-colors transition-duration-150">Mot de passe oublié ?</a>
              </div>

              <button label="Se connecter" type="submit" data-cy="submit"
              class="p-element p-ripple w-full py-3 font-medium p-button p-component" [disabled]="loginForm.invalid">
                  <span class="p-button-label">Se connecter</span>
                  <span class="p-ink"></span>
              </button>
          </form>
      </div>
  </div>
</div>
