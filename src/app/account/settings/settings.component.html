<div class="surface-card p-5 shadow-2 border-round flex-auto xl:ml-5">
  <div class="text-900 font-semibold text-lg mt-3">Profile</div>
  <p-divider class="p-element">
    <div role="separator" class="p-divider p-component p-divider-horizontal p-divider-solid p-divider-left">
      <div class="p-divider-content"></div>
    </div>
  </p-divider>
  <div class="flex gap-5 flex-column-reverse md:flex-row">
    <div class="flex-auto p-fluid">
      <form *ngIf="settingsForm.value.login" name="form" (ngSubmit)="save()" [formGroup]="settingsForm" novalidate>
        <div class="mb-4">
          <label for="lastName" class="block font-normal text-900 mb-2">Nom de famille</label>
          <input
            id="lastName"
            type="text"
            pInputText
            class="p-inputtext p-component p-element"
            formControlName="lastName"
            data-cy="lastname"
          />
        </div>

        <div class="mb-4">
          <label for="firstName" class="block font-normal text-900 mb-2">Prénoms</label>
          <input
            id="firstName"
            type="text"
            pInputText
            class="p-inputtext p-component p-element"
            formControlName="firstName"
            data-cy="firstname"
          />
        </div>

        <div class="mb-4">
          <label for="email" class="block font-normal text-900 mb-2">Email</label>
          <input
            id="email"
            type="email"
            pInputText
            class="p-inputtext p-component p-element"
            formControlName="email"
            data-cy="email"
          />
        </div>

        <div class="mb-4">
          <label for="numNiu" class="block font-normal text-900 mb-2">NIU</label>
          <input
            id="numNiu"
            type="text"
            pInputText
            class="p-inputtext p-component p-element"
            formControlName="numNiu"
          />
        </div>

        <div *ngIf="hasAuthority(['ROLE_CLIENT'])" class="mb-4">
          <label for="dateNaissance" class="block font-normal text-900 mb-2">Date de naissance</label>
          <p-calendar
            id="dateNaissance"
            formControlName="dateNaissance"
            [showIcon]="true"
            inputId="icon"
            dateFormat="dd/mm/yy"
            [monthNavigator]="true"
            [yearNavigator]="true"
            yearRange="1900:{{ currentYear }}"
            placeholder="Sélectionnez une date"
          ></p-calendar>
        </div>

        <div *ngIf="hasAuthority(['ROLE_CLIENT'])" class="mb-4">
          <label for="numCni" class="block font-normal text-900 mb-2">CNI</label>
          <input
            id="numCni"
            type="text"
            pInputText
            class="p-inputtext p-component p-element"
            formControlName="numCni"
          />
        </div>

        <div *ngIf="hasAuthority(['ROLE_CLIENT'])" class="mb-4">
          <label for="sexe" class="block font-normal text-900 mb-2">Genre</label>
          <p-dropdown
            [options]="genders"
            placeholder="Genre"
            formControlName="sexe"
          ></p-dropdown>
        </div>

        <div class="mb-4">
          <label for="telephone" class="block font-normal text-900 mb-2">Téléphone</label>
          <input
            id="telephone"
            type="text"
            pInputText
            class="p-inputtext p-component p-element"
            formControlName="telephone"
          />
        </div>

        <div class="mb-4">
          <label for="addresse" class="block font-normal text-900 mb-2">Adresse</label>
          <input
            id="addresse"
            type="text"
            pInputText
            class="p-inputtext p-component p-element"
            formControlName="addresse"
          />
        </div>

        <div class="mb-4">
          <label for="ville" class="block font-normal text-900 mb-2">Ville</label>
          <input
            id="ville"
            type="text"
            pInputText
            class="p-inputtext p-component p-element"
            formControlName="ville"
          />
        </div>

        <div class="mb-4">
          <label for="pays" class="block font-normal text-900 mb-2">Pays</label>
          <input
            id="pays"
            type="text"
            pInputText
            class="p-inputtext p-component p-element"
            formControlName="pays"
          />
        </div>

        <div *ngIf="hasAuthority(['ROLE_CLIENT'])" class="mb-4">
          <label for="signature" class="block font-normal text-900 mb-2">Signature</label>
          <img name="signature" id="signature" formControlName="signature" src="{{ signatureUrlPreview }}" alt="Preview"
          style="max-width: 200px; max-height: 200px;" size="xlarge" />
          <p-fileUpload
              mode="basic"
              for="signature"
              chooseLabel="Upload a signature"
              accept="image/*"
              (onSelect)="onFileSelected('signature', $event)"
              [showUploadButton]="false"
              [showCancelButton]="true"
              [auto]="true"></p-fileUpload>
        </div>

        <div class="mb-4">
          <label for="pays" class="block font-normal text-900 mb-2">Pays</label>
          <input
            id="pays"
            type="text"
            pInputText
            class="p-inputtext p-component p-element"
            formControlName="pays"
          />
        </div>

        <div class="mb-4">
          <label for="langKey" class="block font-normal text-900 mb-2">Langue</label>
          <p-dropdown
            id="langKey"
            [options]="languages"
            placeholder="Langue"
            formControlName="langKey"
          ></p-dropdown>
        </div>

        <div *ngIf="hasAuthority(['ROLE_ADMINISTRATOR'])" class="mb-4">
          <label for="authorities" class="block font-normal text-900 mb-2">Rôles</label>
          <p-multiSelect
            id="authorities"
            name="authorities"
            [options]="authorities"
            [(ngModel)]="selectedAuthorities"
            formControlName="authorities"
            [defaultLabel]="'Sélectionnez les rôles'"
            [style]="{'width':'100%'}"
            [panelStyle]="{'max-height':'200px'}"
            optionLabel="label"
            dataKey="value"
            appendTo="body"
            data-cy="authorities">
            </p-multiSelect>
        </div>

        <div class="mb-4">
          <label for="activated" class="block font-normal text-900 mb-2">Statut du compte de l'utilisateur</label>
          <p-checkbox
            id="activated"
            name="activated"
            formControlName="activated"
            binary="true"
            [label]="'Activé/Descactivé'"
            [styleClass]="'p-mr-2'"
          ></p-checkbox>
        </div>

        <div class="flex align-items-center">
          <button pButton pRipple class="p-element p-ripple w-auto mt-3 p-button p-component" [disabled]="!settingsForm.valid">
            <span class="p-button-label">Sauvegarder</span>
            <span class="p-ink"></span>
          </button>
        </div>
      </form>
    </div>

    <div class="flex flex-column align-items-center flex-or">
      <span class="font-normal text-900 mb-2">Profile Picture</span>
      <p-avatar for="imageUrl" image="{{ imageUrlPreview || '../../../assets/layout/images/avatar.png' }}" styleClass="h-10rem w-10rem mr-2" size="xlarge"
        shape="circle" />
      <p-fileUpload
        mode="basic"
        name="imageUrl"
        chooseLabel="Upload Image"
        accept="image/*"
        (onSelect)="onFileSelected('imageUrl', $event)"
        [showUploadButton]="false"
        [showCancelButton]="true"
        [auto]="true"></p-fileUpload>
    </div>
  </div>
</div>
