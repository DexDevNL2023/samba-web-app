<div class="layout-topbar">
    <a href="#" id="layout-menu-btn" class="menu-btn" (click)="app.onMenuButtonClick($event)">
      <i class="pi pi-bars"></i>
    </a>
  
    <span class="search-input text-center fs-1 fw-semibold" style="color: rgb(30, 30, 32); font-size: 20px;">
      SAMBA'A Web App v1.1
    </span>
  
    <div class="layout-topbar-menu-wrapper">
      <ul class="topbar-menu fadeInDown" [ngClass]="{'topbar-menu-active': app.topbarMenuActive}">
        <li class="profile-item" #profile [ngClass]="{'active-topmenuitem':app.activeTopbarItem === profile}">
          <a href="#" (click)="app.onTopbarItemClick($event, profile)">
            <img src="{{ account?.imageUrl || 'assets/layout/images/avatar.png' }}" alt="manhattan-layout" />
            <span class="topbar-item-name profile-name">{{account?.firstName}} {{account?.lastName}}</span>
          </a>
          <ul class="fadeInDown animated">
            <li role="menuitem">
              <a (click)="openProfile()">
                <i class="pi pi-fw pi-user"></i>
                <span>Profile</span>
              </a>
            </li>
            <li role="menuitem">
              <a (click)="openChangePassword()">
                <i class="pi pi-fw pi-user"></i>
                <span>Change password</span>
              </a>
            </li>
            <li role="menuitem">
              <a (click)="logout()">
                <i class="pi pi-fw pi-sign-out"></i>
                <span>Logout</span>
              </a>
            </li>
          </ul>
        </li>
        <li #notifications [ngClass]="{'active-topmenuitem':app.activeTopbarItem === notifications}">
          <a href="#" (click)="app.onTopbarItemClick($event, notifications)">
            <i class="topbar-icon pi pi-fw pi-envelope"></i>
            <span class="topbar-badge rubberBand">{{myNotifs?.length}}</span>
            <span class="topbar-item-name">Notifications</span>
          </a>
          <ul class="fadeInDown animated">
            <li *ngFor="let notification of myNotifs" role="menuitem">
              <a href="#" (click)="openNotifications(notification)">
                <i *ngIf="notification.typeNotification === 'PAYMENT'" class="pi pi-fw pi-credit-card"></i>
                <i *ngIf="notification.typeNotification === 'SUBSCRIPTION'" class="pi pi-fw pi-ticket"></i>
                <i *ngIf="notification.typeNotification === 'CLAIM'" class="pi pi-fw pi-map"></i>
                <i *ngIf="notification.typeNotification === 'REQUEST'" class="pi pi-fw pi-user"></i>
                <i *ngIf="notification.typeNotification === 'INFO'" class="pi pi-fw pi-info"></i>
                <i *ngIf="notification.typeNotification === 'REMINDER'" class="pi pi-fw pi-bell"></i>
                <i *ngIf="notification.typeNotification === 'PROFILE'" class="pi pi-fw pi-id-card"></i>
                <span>{{notification.titre}}</span>
                <span class="topbar-menu-active">{{notification.dateEnvoi | date:'short'}}</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
      <a href="#" class="topbar-menu-btn" (click)="app.onTopbarMenuButtonClick($event)">
        <img src="{{ account?.imageUrl || 'assets/layout/images/avatar.png' }}" alt="manhattan-layout" />
      </a>
    </div>
  </div>
